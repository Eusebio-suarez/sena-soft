
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos Encontrados - SENA AirLines</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
<nav class="bg-blue-700 border-gray-200 dark:bg-gray-900 shadow-40">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://www.sena.edu.co" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="style/logoSena.png" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SENA-AirLines</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>

    

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-blue-700 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-white-100 md:hover:bg-transparent md:border-0 md:hover:text-red-50 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-bold">Ruta de vuelo</a>
        </li>

        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-white-100 md:hover:bg-transparent md:border-0 md:hover:text-red-50 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent font-bold">Menú principal</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- caja quie realiza la logica del grid para organizar las sub cajas -->
<div class="bg-gradient-to-bl from-blue-50 to-violet-50 flex items-center justify-center lg:h-screen">
      <div class="container mx-auto mx-auto p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4">
          <!-- cajas donde se genera la informacion del avión -->
          <div class="bg-white rounded-lg border p-4">
            <form action="" method="post">
                <!-- estas cajas son un formulario donde al reservar vamos a enviar la informacion del vuelo, siendo escencial el id del vuelo -->
            
                <input type="hidden" name="id_vuelo" required>
                <img src="style/avion.webp" alt="Placeholder Image" class="w-full h-48 rounded-md object-cover">
            <div class="px-1 py-4">
                
              <div class="font-bold text-xl mb-2">Vuelo con destino a: *</div>
              <p class="text-gray-700 text-base font-bold text-l">
                Precio: *
              </p>
            </div>
            <div class="px-1 py-4">
              <button type="submit" class="text-red-50 bg-red-600 p-3 rounded-lg hover:bg-red-400 ml-13">Reservar vuelo</button>
            </div>
            </form>
          </div>
          <!-- -->
          
        </div>
      </div>
    </div>

</body>
</html>
