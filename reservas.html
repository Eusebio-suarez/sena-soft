<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENA-AirLines - Reserva tu asiento</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-700 border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://www.sena.edu.co" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="style/logoSena.png" class="h-8" alt="Logo SENA" />
        <span class="self-center text-2xl font-semibold text-white">SENA-AirLines</span>
      </a>
      <span class="self-center text-l text-white">Estamos para servirte</span>
    </div>
  </nav>

  <h2 class="text-center text-2xl font-semibold my-6">Selecciona tu asiento ✈️</h2>

  <!-- Contenedor de asientos -->
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <div id="contenedorAsientos" class="grid grid-cols-5 gap-4 justify-items-center"></div>
  </div>

  <p class="text-center mt-6 text-gray-500">Haz clic en un asiento para reservarlo.</p>

  <script>
    const contenedor = document.getElementById('contenedorAsientos');
    let seatNum = 1;

    // 10 filas
    for (let fila = 1; fila <= 10; fila++) {
      for (let col = 1; col <= 5; col++) {
        if (col === 3) {
          const pasillo = document.createElement('div');
          pasillo.className = "w-6";
          contenedor.appendChild(pasillo);
        } else {
          var numActual = seatNum;

          const divAsiento = document.createElement('div');
          divAsiento.className = "w-20 h-20 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg flex items-center justify-center cursor-pointer transition";

          const form = document.createElement('form');
          form.method = "POST";
          form.action = "";

          const input = document.createElement('input');
          input.type = "text";
          input.name = "num_asiento";
          input.value = numActual;

          const boton = document.createElement('button');
          boton.type = "submit";
          boton.className = "hidden";

          const label = document.createElement('span');
          label.textContent = numActual;

          form.appendChild(input);
          form.appendChild(boton);
          divAsiento.appendChild(label);
          divAsiento.appendChild(form);

          divAsiento.addEventListener('click', () => form.submit());

          contenedor.appendChild(divAsiento);

          seatNum++;
        }
      }
    }
  </script>

</body>
</html>
